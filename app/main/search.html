<div class="hero-header">
    <div class="inner-hero-header">
        <div class="container">
            <div class="text-center logo"><a href="index.html">
                <img src="assets/theme/images/logo.png" alt="">
            </a></div>

            <div class="relative">
                <div class="form-search-home">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>What</label>
                                <input class="form-control  input-lg"
                                       ng-model="vm.title"
                                       placeholder="job title, keywords or company name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Where</label>

                                <google-place-search  cls="input-lg" ng-model="vm.fullAddress" place="vm.place"></google-place-search>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-t-primary btn-lg btn-theme btn-pill btn-block" ng-click="vm.search()">Find a Jobs
                        </button>
                    </div>
                    <div class="text-center">
                        <a href="javascript:void(0)">&nbsp;</a>
                       <!-- <advance-search></advance-search>-->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal-advanced">
        <div class="modal-dialog ">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Advanced Job Search</h4>
                    </div>
                    <div class="modal-body">
                        <h5>Find Jobs</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>With all of these words</label>
                                    <input type="text" class="form-control " name="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>With the exact phrase</label>
                                    <input type="text" class="form-control " name="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Show jobs of type</label>
                            <select class="form-control">
                                <option value="all">All job types</option>
                                <option value="fulltime">Full-time</option>
                                <option value="parttime">Part-time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                                <option value="temporary">Temporary</option>
                            </select>
                        </div>
                        <div class="white-space-10"></div>
                        <h5>Where and When</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Radius </label>
                                    <select id="radius" class="form-control">
                                        <option value="0">only in</option>
                                        <option value="5">within 5 kilometers</option>
                                        <option value="10">within 10 kilometers</option>
                                        <option value="15">within 15 kilometers</option>
                                        <option selected="" value="25">within 25 kilometers</option>
                                        <option value="50">within 50 kilometers</option>
                                        <option value="100">within 100 kilometers</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Of </label>
                                    <input type="text" class="form-control" maxlength="250"
                                           value="United States">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Age - Jobs published </label>
                                    <select class="form-control">
                                        <option value="any">anytime</option>
                                        <option value="15">within 15 days</option>
                                        <option value="7">within 7 days</option>
                                        <option value="3">within 3 days</option>
                                        <option value="1">since yesterday</option>
                                        <option value="last">since my last visit</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Display</label>
                                    <select class="form-control">
                                        <option selected="" value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-theme" data-dismiss="modal">Close
                        </button>
                        <button type="button" class="btn btn-success btn-theme"><a href="job_list.html">Find
                            Jobs</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
